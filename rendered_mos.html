<!doctype html>
<html>

<head>
    <title>MOS1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

    <h1 class="display-4">MOS </h1>
    <p class="lead"></p>
    <hr class="my-4">
    <p>

    </p>
    <p>



        <ul>
            <li>１(Bad）</li>
            <li>２（Poor）</li>
            <li>３（Fair）</li>
            <li>４（Good）</li>
            <li>５（Excellent）</li>
        </ul>
    </p>

        </div>
    </div>

    <div class="container" id="form_container">
        <form id="theForm" action="http://localhost:8888" method="GET" onsubmit="return preventRepeatedSubmission();">
            <div class="form-group">
                <label for="name"></label>
                <input class="form-control" type="text" inputmode="text" name="name" required>
                <small class="form-text text-muted">*</small>
            </div>
            <div class="form-group">
                <label for="mail"></label>
                <input class="form-control" type="text" inputmode="email" placeholder="account@example.com" name="mail">
                <small class="form-text text-muted"></small>
            </div>


        <div class="card form-group">
            <div class="card-header">audio1</div>
            <div class="card-body">
                <p>
                    <audio controls src="audio/a1.wav">
                        Your browser does not support the audio element.
                    </audio>
                </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1_1" value="5" required>
                    <label class="form-check-label" for="q1_1">５（Excellent）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1_2" value="4" required>
                    <label class="form-check-label" for="q1_2">４（Good）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1_3" value="3" required>
                    <label class="form-check-label" for="q1_3">３（Fair）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1_4" value="2" required>
                    <label class="form-check-label" for="q1_4">２（Poor）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1_5" value="1" required>
                    <label class="form-check-label" for="q1_5">１(Bad）</label>
                </div>
            </div>
        </div>

        <div class="card form-group">
            <div class="card-header">audio2</div>
            <div class="card-body">
                <p>
                    <audio controls src="audio/a2.wav">
                        Your browser does not support the audio element.
                    </audio>
                </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2_1" value="5" required>
                    <label class="form-check-label" for="q2_1">５（Excellent）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2_2" value="4" required>
                    <label class="form-check-label" for="q2_2">４（Good）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2_3" value="3" required>
                    <label class="form-check-label" for="q2_3">３（Fair）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2_4" value="2" required>
                    <label class="form-check-label" for="q2_4">２（Poor）</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2_5" value="1" required>
                    <label class="form-check-label" for="q2_5">１(Bad）</label>
                </div>
            </div>
        </div>


            <input type="text" name="formid" value="1" hidden>
            <input type="text" name="thank" value="" hidden>
            <input class="btn btn-info btn-lg" type="submit" value="" id="submitBtn">
            <p class="text-muted">
                <small></small>
            </p>
        </form>
    </div>

    <div class="container" style="padding-top: 60px;">
        <p class="text-center text-muted">&copy; </p>
    </div>

    <script type="text/javascript">
        function preventRepeatedSubmission() {
            document.getElementById('submitBtn').disabled = true;
            setTimeout("submitBtn.disabled=false;", 5000);
            return true;
        };
    </script>
</body>

</html>
